            document.addEventListener('DOMContentLoaded', function () {

                function toggleNewsListVisibility() {
                    var scrollPosition = window.scrollY || document.documentElement.scrollTop;
        
                    // Set a threshold value to determine when to show the news list
                    var threshold = 200;
        
                    if (scrollPosition > threshold && !isNewsListVisible) {
                        newsList.classList.remove('hidden-news-list');
                        isNewsListVisible = true;
                    } else if (scrollPosition <= threshold && isNewsListVisible) {
                        newsList.classList.add('hidden-news-list');
                        isNewsListVisible = false;
                    }
                }
            });
        </script>

<script>
const pages = document.querySelectorAll('.page');
const pagination = document.getElementById('pagination');
const itemsPerPage = 5; // 每頁顯示的項目數量

function showPage(pageNumber) {
    pages.forEach(page => page.classList.remove('active'));
    document.getElementById(`page${pageNumber}`).classList.add('active');
}

function createPaginationButtons() {
    const totalItems = document.querySelectorAll('.listNews li').length;
    const totalPages = Math.ceil(totalItems / itemsPerPage);

    for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.textContent = i;
        li.addEventListener('click', () => showPage(i));
        pagination.appendChild(li);
    }
}

function showItemsInPage() {
    const items = document.querySelectorAll('.listNews li');
    let pageNumber = 1;
    let startIndex = 0;

    items.forEach((item, index) => {
        if (index >= startIndex + itemsPerPage) {
            pageNumber++;
            startIndex += itemsPerPage;
        }

        document.getElementById(`page${pageNumber}`).appendChild(item);
    });
}

createPaginationButtons();
showItemsInPage();
showPage(1); // 顯示初始頁面
</script>
